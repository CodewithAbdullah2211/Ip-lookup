<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IP Lookup Tool</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>IP Lookup Tool</h1>
            <p>Discover IP addresses in style</p>
        </header>
        <main>
            <div class="input-section">
                <input type="text" id="ipInput" placeholder="Enter IP Address">
                <button id="lookupBtn">Lookup</button>
                <button id="locationBtn">Use My Location</button>
            </div>
            <div id="results" class="results-section">
                <h2>Results</h2>
                <p><strong>IP Address:</strong> <span id="ipAddress"></span></p>
                <p><strong>Location:</strong> <span id="location"></span></p>
                <div id="map" class="map-container" style="width: 100%; height: 400px;"></div>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
